<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Website</title>
    <link rel="stylesheet" href="./static/styles/style.css">
    <!-- Link to Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Social Media Links Section -->
    <div class="social-media-links">
        <a href="https://www.youtube.com/@sunsetsessionssydney2786" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/groups/853564945183341" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/thesunsetsproject/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Logo Section -->
    <div class="logo-section">
        <img src="./static/images/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Video Banner Section -->
    <div class="video-banner">
        <video autoplay muted loop>
            <source src="./static/video/banner-video.mp4" type="video/mp4">
        </video>    
        <div class="banner-titles">
            <h1 class="banner-title"></h1>
            <h2 class="banner-subtitle"></h2>
        </div>   
    </div>

    <!-- Subtitle: Tickets -->
    <h2 class="tickets-subtitle">Tickets:</h2>



    <!-- Pillboxes Section -->
    <div class="pillboxes">
        <a href="https://events.humanitix.com/sunsets-presents-mike-griego-ar" target="_blank">
            <div class="photo">
                <img src="./static/images/photo1/image1.png" alt="Photo 1">
                <span class="photo-title">Mike Griego, Mike Rish ~ Civic Underground</span> 
            </div>
        </a>
        
        <a href="https://events.humanitix.com/sunsets-presents-mariano-mellino-ar" target="_blank">
            <div class="photo">
                <img src="./static/images/photo2/image2.png" alt="Photo 2">
                <span class="photo-title">Mariano Mellino ~ Civic Underground</span>
            </div>
        </a>
    </div>

    <script src="./static/scripts/script.js"></script>
</body>
</html>
